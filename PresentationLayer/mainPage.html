<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css"/>
      <title> Master IoTBigData--- Plateformes et protocoles de l'IoT </title>
  </head>
  <body>
  <header>
    <h1> Welcome to temperatureSense application in NodeJS  </h1>
  </header>
  <div> <h2> Please choose one of the available services ... </h2>
  </div>
  
  <form method="post"> 
    <button class = "button" type="submit" id = "addSensor"              formaction = "/addSensor">         Add new sensor </button>
    <button class = "button" type="submit" id = "displayFirst"           formaction = "/firstTemperature">  Display first temperature </button>
    <button class = "button" type="submit" id = "displayLast"            formaction = "/lastTemperature">   Display last  temperature </button>
    <button class = "button" type="submit" id = "displayTemperatureList" formaction = "/temperatureList">   Display temperature list  </button>
    <button class = "button" type="submit" id = "logout"                 formaction = "/logout">            Logout </button>
  </form>
</body>
</html>
